<div class="row justify-content-center transparent-overlay" 
     style="padding: 5%;" 
     [ngStyle]="{ 'z-index': constants.zIndexLevel.alertsSpinners }" 
     *ngIf="showWhen">
  <div class="col-md-3">
    <div class="alert" 
         [ngClass]="{ 
             'alert-success': type==allAlertTypes.Success, 
             'alert-danger': type==allAlertTypes.Fail, 
             'alert-warning': type==allAlertTypes.Warning
         }" 
         role="alert">
      {{ message }}
    </div>
  </div>
</div>
